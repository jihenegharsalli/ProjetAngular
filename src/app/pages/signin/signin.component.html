<!-- signin.component.html -->
<div class="container">
  <div class="center-container">
      <form (submit)="signIn($event)">
          <h2 class="mb-4">Sign In</h2>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input [(ngModel)]="email" type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="password" name="password">
        </div>
        
          <button type="submit" class="btn btn-red">Sign In</button>

          <!-- Afficher un message d'erreur en cas d'Ã©chec de l'authentification -->
          <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
      </form>
  </div>
</div>
